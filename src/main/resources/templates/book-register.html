<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Journal - 책 등록</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/book-register.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="main-container">
    <section class="book-register-section">
        <h2>책 등록</h2>
        <form action="/reading-journal/book-register" method="post" enctype="multipart/form-data" th:object="${bookRegisterReq}" class="book-register-form">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="author">저자</label>
                <input type="text" id="author" name="author" placeholder="저자를 입력하세요" th:field="*{author}"  required>
            </div>
            <div class="form-group">
                <label for="image">책 이미지</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <p>* 이미지는 jpeg, png, gif 파일만 가능합니다.</p>
                <div th:if="${error != null && error.field == 'image'}" style="color: red; font-size: 14px;"  th:text="${error.message}"></div>
            </div>
            <button type="submit" class="submit-btn">등록</button>
        </form>
    </section>
</main>
</body>
</html>
