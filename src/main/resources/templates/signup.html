<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Journal - 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="main-container">
    <section class="register-section">
        <h2>회원가입</h2>
        <form action="/reading-journal/signup" method="post" class="register-form" th:object="${signupReq}">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" th:field="*{id}" required>
                <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red; font-size: 14px;"></p>
                <div th:if="${error != null && error.field == 'userId'}" style="color: red; font-size: 14px;"  th:text="${error.message}"></div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
                <p th:if="${#fields.hasErrors('password')}" style="color: red; font-size: 14px;" th:errors="*{password}"></p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required>
                <div th:if="${error != null && error.field == 'confirmPassword'}" style="color: red; font-size: 14px;" th:text="${error.message}"></div>
            </div>
            <button type="submit" class="register-btn">회원가입</button>
        </form>
    </section>
</main>
</body>
</html>
