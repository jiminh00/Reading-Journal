<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Journal - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <script th:inline="javascript">
        /* Flash 메시지가 있으면 alert 창 띄우기 */
        /* <![CDATA[ */
        window.onload = function() {
            let alertMessage = /*[[${alertMessage}]]*/ null;
            if (alertMessage) {
                alert(alertMessage);
            }
        }
        /* ]]> */
    </script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="main-container">
    <section class="login-section">
        <h2>로그인</h2>
        <form action="/reading-journal/signin" method="post" class="login-form" th:object="${signinReq}">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" th:field="*{id}" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
    </section>
</main>
</body>
</html>
